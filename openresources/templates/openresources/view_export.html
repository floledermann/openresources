{% extends "openresources/view_base.html" %}
{% load i18n %}

{% block view_content %}
<h2>{% trans "Use the following code to embed this view in other websites:" %}</h2>
<textarea class="embed-code">
<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://{{request.get_host}}{% url openresources_view name=view.shortname mode="embed" %}"></iframe><br /><small><a href="http://{{request.get_host}}{% url openresources_view name=view.shortname %}">{% trans "View" %} "{{ view.name }}" @ {{ request.get_host }}</a></small>
</textarea>
{% endblock %}
